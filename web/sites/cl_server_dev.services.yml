# Local development services for CL Server.
#
parameters:
  twig.config:
    debug: true
    cache: false
  cors.config:
    enabled: true
    allowedHeaders: [ '*' ]
    allowedMethods: [ '*' ]
    allowedOrigins: [ 'https://drupal-storybook.ddev.site:6006', 'https://drupal-storybook.ddev.site' ]
    exposedHeaders: false
    maxAge: false
    supportsCredentials: true
